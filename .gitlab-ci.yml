cache:
  paths:
    - ./.m2/repository
  # keep cache across branch
  key: "$CI_PROJECT_PATH"

variables:
  MAVEN_OPTS: "-Djava.awt.headless=true -Dmaven.repo.local=.m2/repository"
  MAVEN_CLI_OPTS: "--batch-mode --errors --fail-at-end --show-version -Dmaven.repo.local=./.m2/repository"
  ACCESS_KEY: "$AWS_ACCESS_KEY_ID"
  SECRET_KEY: "$AWS_SECRET_ACCESS_KEY"
  REGION: "AWS_DEFAULT_REGION"
  S3_BUCKET: "$AWS_S3_BUCKET"
  JAR_NAME: "city-api-0.0.1-SNAPSHOT.jar"
  APPLICATION_NAME: "city-api"

stages:
  - build
  - test
  - copy-to-s3

build-job:
  stage: build
  script:
    - echo "Compiling the code..."
    - "mvn clean compile $MAVEN_CLI_OPTS"
    - echo "Compile complete."
  artifacts:
    paths:
      - target/

unittest-job:
  stage: test
  dependencies:
    - build-job
  script:
    - echo "Running unit tests of the City API Application..."
    - "mvn verify $MAVEN_CLI_OPTS"
    - echo "Completed Unit Tests of the City API Application."
  artifacts:
    paths:
      - target/

integrationtest-job:
  stage: test
  dependencies:
    - unittest-job
  script:
    - echo "Running Integration Tests of the City API Application..."
    - "mvn package $MAVEN_CLI_OPTS"
    - echo "Complete Integration Tests of the City API Application..."
  artifacts:
    paths:
      - target/

copy-to-s3-job:
  stage: copy-to-s3
  dependencies:
    - integrationtest-job
  script:
    - echo "Logging into AWS..."
    - sh ./configure_aws.sh $ACCESS_KEY $SECRET_KEY $REGION
    - echo "Copying Jar file to S3..."
    - aws s3 cp target/$JAR_NAME s3://$S3_BUCKET/$JAR_NAME
  artifacts:
    paths:
      - target/
